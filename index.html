<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
	<script src="js/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div class="calculator__grid">
       <div class="output">
           <div data-previous-operand class="previous__operand"></div>
           <div data-current-operand class="current__operand"></div>
           <div></div>
       </div>

       <button data-all-clear class="span__two">AC</button>
       <button data-delete class="span__two">DEL</button>
       <button data-change-negative class="tooltip">
        +/-
        <span class="tooltiptext">Меняет положительное число на отрицательное и обратно. Сначала вводим
            число</span>
        </button>
       <button data-sqrt>√</button>
       <button data-operation>X<sup>n</sup></button>
       <button data-operation>÷</button>
       <button data-number>1</button>
       <button data-number>2</button>
       <button data-number>3</button>
       <button data-operation>*</button>
       <button data-number>4</button>
       <button data-number>5</button>
       <button data-number>6</button>
       <button data-operation>+</button>
       <button data-number>7</button>
       <button data-number>8</button>
       <button data-number>9</button>
       <button data-operation>-</button>
       <button data-number>.</button>
       <button data-number>0</button>
       <button data-equals class="span__two">=</button>

   </div>

</body>
</html>
